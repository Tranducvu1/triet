    const userAnswers = {};
    const labels = ['a', 'b', 'c', 'd'];

    function renderQuestions(filteredQuestions = questions) {
      const list = document.getElementById('questionList');
      list.innerHTML = '';
      
      filteredQuestions.forEach(q => {
        const card = document.createElement('div');
        card.className = 'card';
        
        const questionHeader = document.createElement('div');
        questionHeader.className = 'question-header';
        
        const questionNumber = document.createElement('div');
        questionNumber.className = 'question-number';
        questionNumber.textContent = `CÃ¢u ${q.id}`;
        
        const questionText = document.createElement('div');
        questionText.className = 'question-text';
        questionText.innerHTML = q.text.replace(/\n/g, '<br>');
        
        questionHeader.appendChild(questionNumber);
        questionHeader.appendChild(questionText);
        card.appendChild(questionHeader);
        
        const choicesDiv = document.createElement('div');
        choicesDiv.className = 'choices';
        
        q.choices.forEach((choice, index) => {
          const choiceDiv = document.createElement('div');
          choiceDiv.className = 'choice';
          choiceDiv.dataset.qid = q.id;
          choiceDiv.dataset.index = index;
          
          const label = document.createElement('div');
          label.className = 'choice-label';
          label.textContent = labels[index].toUpperCase() + '.';
          
          const text = document.createElement('div');
          text.className = 'choice-text';
          text.textContent = choice;
          
          choiceDiv.appendChild(label);
          choiceDiv.appendChild(text);
          choicesDiv.appendChild(choiceDiv);
          
          choiceDiv.addEventListener('click', () => handleAnswer(q.id, index, choiceDiv));
        });
        
        card.appendChild(choicesDiv);
        list.appendChild(card);
      });
      
      document.getElementById('totalQuestions').textContent = filteredQuestions.length;
    }

    function handleAnswer(qid, selectedIndex, clickedDiv) {
      const question = questions.find(q => q.id === qid);
      const allChoices = document.querySelectorAll(`[data-qid="${qid}"]`);
      
      allChoices.forEach(choice => {
        choice.classList.remove('correct', 'wrong');
        choice.style.pointerEvents = 'none';
      });
      
      if (selectedIndex === question.correct) {
        clickedDiv.classList.add('correct');
        if (!userAnswers[qid] || !userAnswers[qid].correct) {
          userAnswers[qid] = { correct: true };
          updateStats();
        }
      } else {
        clickedDiv.classList.add('wrong');
        allChoices[question.correct].classList.add('correct');
        if (!userAnswers[qid]) {
          userAnswers[qid] = { correct: false };
          updateStats();
        }
      }
    }

    function updateStats() {
      const answered = Object.keys(userAnswers).length;
      const correct = Object.values(userAnswers).filter(a => a.correct).length;
      
      document.getElementById('answeredCount').textContent = answered;
      document.getElementById('correctCount').textContent = correct;
    }

    document.getElementById('search').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase().trim();
      if (!query) {
        renderQuestions();
        return;
      }
      
      const filtered = questions.filter(q => {
        const searchText = `${q.id} ${q.text} ${q.choices.join(' ')}`.toLowerCase();
        return searchText.includes(query);
      });
      
      renderQuestions(filtered);
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      Object.keys(userAnswers).forEach(key => delete userAnswers[key]);
      updateStats();
      renderQuestions();
    });

    renderQuestions();
  </script>
